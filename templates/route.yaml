{{- if .Values.route.enabled -}}
{{- $serviceName := include "metabase.fullname" . -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ template "metabase.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "metabase.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{- range $key, $value := .Values.route.labels }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  annotations:
    {{- range $key, $value := .Values.route.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  host: {{ .Values.route.host | quote }}
  path: {{ .Values.route.path }}
  wildcardPolicy: {{ .Values.route.wildcardPolicy }}
{{- if not (empty .Values.route.tls) }}
  tls:
{{- with .Values.route.tls }}
    termination: {{ .termination }}
    insecureEdgeTerminationPolicy: {{ .insecureEdgeTerminationPolicy }}
    {{- with .key }}
    key: |
{{ . | indent 6 }}
    {{- end }}
    {{- with .certificate }}
    certificate: |
{{ . | indent 6 }}
    {{- end }}
    {{- with .caCertificate }}
    caCertificate: |
{{ . | nindent 6 }}
    {{- end }}
    {{- with .destinationCACertificate }}
    destinationCACertificate: |
{{ . | nindent 6 }}
    {{- end }}
{{- end }}
{{- end }}
  to:
    kind: Service
    name: {{ $serviceName }}
{{- end }}
